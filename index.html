<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css"></head>
<body class="page">
    <header class="header">
        <img src="images/logo_place_header.svg" alt="Лого Место" class="header__logo">
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__container">
            <img src="images/profile__image.jpg" alt="Аватар в профайле" class="profile__image">
            <div class="profile__info">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <p class="profile__subtitle">Исследователь океана</p>
                <button class="profile__edit-button" type="button"></button>
            </div>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>
        <ul class="elements">
            <li class="element">
                <img src="images/Bashkortostan.jpg" alt="Башкортостан" class="element__image">
                <div class="element__container">
                    <h2 class="element__title">Республика Башкортостан</h2>
                    <button class="element__like" type="button"></button>
                </div>
            </li>
            <li class="element">
                <img src="images/Miass.jpg" alt="Миасс" class="element__image">
                <div class="element__container">
                    <h2 class="element__title">Миасс</h2>
                    <button class="element__like" type="button"></button>
                </div>
            </li>
            <li class="element">
                <img src="images/Moscow.jpg" alt="Москва" class="element__image">
                <div class="element__container">
                    <h2 class="element__title">Москва</h2>
                    <button class="element__like" type="button"></button>
                </div>
            </li>
            <li class="element">
                <img src="images/Taganay.jpg" alt="Таганай" class="element__image">
                <div class="element__container">
                    <h2 class="element__title">Таганай</h2>
                    <button class="element__like" type="button"></button>
                </div>
            </li>
            <li class="element">
                <img src="images/Ural.jpg" alt="Урал" class="element__image">
                <div class="element__container">
                    <h2 class="element__title">Урал</h2>
                    <button class="element__like" type="button"></button>
                </div>
            </li>
            <li class="element">
                <img src="images/Kazan.jpg" alt="Казань" class="element__image">    
                <div class="element__container">
                    <h2 class="element__title">Казань</h2>
                    <button class="element__like" type="button"></button>
                </div>
            </li>
        </ul>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
        <div class="popup__container">
            <form class="edit-form" name="form-info" novalidate>
                <h2 class="edit-form__title">Редактировать профиль</h2>
                <fieldset class="edit-form__field ">
                    <input name="name" type="text" class="edit-form__input edit-form__input_type_name" placeholder="Имя">
                    <input name="job" type="text" class="edit-form__input edit-form__input_type_job" placeholder="Описание">
                    <button class="edit-form__save-button" type="submit">Сохранить</button>
                </fieldset>
            </form>
            <button class="popup__close-button" type="button"></button>
        </div>
    </div>
    <script src="scripts/index.js"></script>
</body>
</html>
