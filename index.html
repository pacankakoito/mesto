<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css"></head>
<body class="page">
    <header class="header">
        <img src="/images/logo_place_header.svg" alt="Лого Место" class="header__logo">
        <div class="header__line"></div>
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__container">
            <img src="/images/profile__image.jpg" alt="Аватар в профайле" class="profile__image">
            <div class="profile__info">
                <h2 class="profile__title">Жак-Ив Кусто</h2>
                <p class="profile__subtitle">Исследователь океана</p>
                <input class="profile__edit-button" type="image" src="images/profile__edit-button.svg" alt="кнопка редактирования">
            </div>
            </div>
            <input class="profile__add-button" type="image" src="images/profile__add-button.svg" alt="кнопка добавить">
        </section>
        <section class="elements">
            <div class="element">
                <img src="/images/Bashkortostan.jpg" alt="Башкортостан" class="element__image">
                <div class="element__container">
                    <h2 class="element__title">Республика Башкортостан</h2>
                    <input class="element__like" type="image" src="/images/like.svg" alt="кнопка лайк">
                </div>
            </div>
            <div class="element">
                <img src="/images/Miass.jpg" alt="Миасс" class="element__image">
                <div class="element__container">
                    <h2 class="element__title">Миасс</h2>
                    <input class="element__like" type="image" src="/images/like.svg" alt="кнопка лайк">
                </div>
            </div>
            <div class="element">
                <img src="/images/Moscow.jpg" alt="Москва" class="element__image">
                <div class="element__container">
                    <h2 class="element__title">Москва</h2>
                    <input class="element__like" type="image" src="/images/like.svg" alt="кнопка лайк">
                </div>
            </div>
            <div class="element">
                <img src="/images/Taganay.jpg" alt="Таганай" class="element__image">
                <div class="element__container">
                    <h2 class="element__title">Таганай</h2>
                    <input class="element__like" type="image" src="/images/like.svg" alt="кнопка лайк">
                </div>
            </div>
            <div class="element">
                <img src="/images/Ural.jpg" alt="Урал" class="element__image">
                <div class="element__container">
                    <h2 class="element__title">Урал</h2>
                    <input class="element__like" type="image" src="/images/like.svg" alt="кнопка лайк">
                </div>
            </div>
            <div class="element">
                <img src="/images/Kazan.jpg" alt="Казань" class="element__image">    
                <div class="element__container">
                    <h2 class="element__title">Казань</h2>
                    <input class="element__like" type="image" src="/images/like.svg" alt="кнопка лайк">
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    
</body>
</html>
