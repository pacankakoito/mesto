<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css"></head>
<body class="page">
    <header class="header">
        <img src="images/logo_place_header.svg" alt="Лого Место" class="header__logo">
    </header>
    <main>
        <section class="profile">
            <div class="profile__container">
            <img src="images/profile__image.jpg" alt="Аватар в профайле" class="profile__image">
            <div class="profile__info">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <p class="profile__subtitle">Исследователь океана</p>
                <button class="profile__edit-button open-button" type="button"></button>
            </div>
            </div>
            <button class="profile__add-button open-button" type="button"></button>
        </section>
        <section class="elements">
           <ul class="elements__list">
           </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2021 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_edit">
        <div class="popup__container">
            <form class="form" name="form-edit" id="form-edit" novalidate>
                <h2 class="form__title">Редактировать профиль</h2>
                <fieldset class="form__field ">
                    <input class="form__input form__input_type_name" id="profile-name" name="name" type="text" placeholder="Имя" required minlength="2" maxlength="40">
                    <span class='form__error' id='profile-name-error'></span>
                    <input class="form__input form__input_type_job" id="profile-caption" name="job" type="text" placeholder="Описание" required minlength="2" maxlength="200">
                    <span class='form__error' id='profile-caption-error'></span>
                    <button class="form__save-button" type="submit">Сохранить</button>
                </fieldset>
            </form>
            <button class="popup__close-button" id="popup-edit__close-button" type="button"></button>
        </div>
    </div>

    <div class="popup popup_type_add">
        <div class="popup__container">
            <form class="form" name="form-add" id="form-add" novalidate>
                <h2 class="form__title">Новое Место</h2>
                <fieldset class="form__field ">
                    <input name="title" id="add-title" type="text" class="form__input form__input_type_title" placeholder="Название" required>
                    <span class='form__error' id='add-title-error'></span>
                    <input class="form__input form__input_type_link" id="add-link" name="link" type="url" placeholder="Ссылка на контейнер" required>
                    <span class='form__error' id='add-link-error'></span>
                    <button class="form__save-button" type="submit">Сохранить</button>
                </fieldset>
            </form>
            <button class="popup__close-button" id="popup-add__close-button" type="button"></button>
        </div>
    </div>

    <div class="popup popup_type_photo">
        <div class="popup__container popup__container_type_photo">
            <div class="popup__data">
                <img src=" " alt=" " class="popup__image">
                <p class="popup__caption"></p>
            </div>
            <button class="popup__close-button" id="popup-photo__close-button" type="button"></button>
        </div>
    </div>

    <template class="elements__list" id="template">
        <li class="element">
            <img src=" " alt=" " class="element__image">
            <button class="element__delete" type="button"></button>
            <div class="element__container">
                <h2 class="element__title"></h2>
                <button class="element__like" type="button"></button>
            </div>
        </li>
    </template>
    <script type="module" src="scripts/Card.js"></script>
    <script type="module" src="scripts/initial-cards.js"></script>
    <script type="module" src="scripts/index.js"></script>
    <script type="module" src="scripts/FormValidator.js"></script>
    <script type="module" src="scripts/Utils.js"></script>
</body>
</html>
